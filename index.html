<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/bd596b263f.js"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <div class="timer"> <label id="minutes">00</label>:<label id="seconds">00</label> </div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-bug"></i>
            </li>
            <li class="card">
                <i class="fas fa-hippo"></i>
            </li>
            <li class="card">
                <i class="fas fa-cat"></i>
            </li>
            <li class="card">
                <i class="fas fa-carrot"></i>
            </li>
            <li class="card">
                <i class="fas fa-crow"></i>
            </li>
            <li class="card">
                <i class="fas fa-cat"></i>
            </li>
            <li class="card">
                <i class="fas fa-ice-cream"></i>
            </li>
            <li class="card">
                <i class="fas fa-medal"></i>
            </li>
            <li class="card">
                <i class="fas fa-bug"></i>
            </li>
            <li class="card">
                <i class="fas fa-kiss-wink-heart"></i>
            </li>
            <li class="card">
                <i class="fas fa-ice-cream"></i>
            </li>
            <li class="card">
                <i class="fas fa-kiss-wink-heart"></i>
            </li>
            <li class="card">
                <i class="fas fa-carrot"></i>
            </li>
            <li class="card">
                <i class="fas fa-medal"></i>
            </li>
            <li class="card">
                <i class="fas fa-hippo"></i>
            </li>
            <li class="card">
                <i class="fas fa-crow"></i>
            </li>
        </ul>
    </div>
    <div class="modal-background hide">
        <div class="modal-body">
            <h1>congrats you won!</h1>
            <span class="modal-time"><label class="modal-minutes">00</label>:<label class="modal-seconds">00</label></span>
            <span class="modal-stars"></span>
            <span class="modal-moves"></span>
            <div class="modal-buttons">
                <button class="modal-button cancel-button">Cancel</button>
                <button class="modal-button restart-button restart">Restart</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
